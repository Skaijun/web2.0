<!DOCTYPE HTML>
<html>

<head>
	<title>WebShop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<script src="../js/Components/src/jquery.min.js"></script>
	<!-- start slider -->
	<link href="../css/slider.css" rel="stylesheet" type="text/css" media="all" />
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

	<!-- ---------------------------------------------------------->
	<script type="text/javascript" src="../js/Components/src/modernizr.custom.28468.js"></script>
	<script type="text/javascript" src="../js/Components/src/jquery.cslider.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#da-slider').cslider();
		});
	</script>
	<!-- Owl Carousel Assets -->
	<link href="../css/owl.carousel.css" rel="stylesheet">
	<!-- Owl Carousel Assets -->
	<!-- Prettify -->
	<script src="../js/Components/src/owl.carousel.js"></script>
	<script>
		$(document).ready(function () {

			$("#owl-demo").owlCarousel({
				items: 4,
				lazyLoad: true,
				autoPlay: true,
				navigation: true,
				navigationText: ["", ""],
				rewindNav: false,
				scrollPerPage: false,
				pagination: false,
				paginationNumbers: false,
			});

		});
	</script>
	<!-- //Owl Carousel Assets -->
	<!-- start top_js_button -->
	<script type="text/javascript" src="../js/Components/src/move-top.js"></script>
	<script type="text/javascript" src="../js/Components/src/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1200);
			});
		});
	</script>

	<!-- ---------------------------------------------------------->
	<!-- start gallery_sale -->
	<script type="text/javascript" src="../js/Components/src/jquery.easing.min.js"></script>
	<script type="text/javascript" src="../js/Components/src/jquery.mixitup.min.js"></script>
	<script type="text/javascript">
		$(function () {

			var filterList = {

				init: function () {

					// MixItUp plugin
					// http://mixitup.io
					$('#portfoliolist').mixitup({
						targetSelector: '.portfolio',
						filterSelector: '.filter',
						effects: ['fade'],
						easing: 'snap',
						// call the hover effect
						onMixEnd: filterList.hoverEffect()
					});

				},

				hoverEffect: function () {

					// Simple parallax effect
					$('#portfoliolist .portfolio').hover(
						function () {
							$(this).find('.label').stop().animate({ bottom: 0 }, 200, 'easeOutQuad');
							$(this).find('img').stop().animate({ top: -30 }, 500, 'easeOutQuad');
						},
						function () {
							$(this).find('.label').stop().animate({ bottom: -40 }, 200, 'easeInQuad');
							$(this).find('img').stop().animate({ top: 0 }, 300, 'easeOutQuad');
						}
					);

				}

			};

			// Run the show!
			filterList.init();

		});	
	</script>
	<!-- start top_js_button -->
	<script type="text/javascript" src="../js/Components/src/move-top.js"></script>
	<script type="text/javascript" src="../js/Components/src/easing.js"></script>
	<!-- ---------------------------------------------------------->
	<!-- start details -->
	<link rel="stylesheet" type="text/css" href="../css/productviewgallery.css" media="all" />
	<script type="text/javascript" src="../js/Components/src/jquery.min.js"></script>
	<script type="text/javascript" src="../js/Components/src/cloud-zoom.1.0.3.min.js"></script>
	<script type="text/javascript" src="../js/Components/src/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="../js/Components/src/jquery.fancybox-buttons.js"></script>
	<script type="text/javascript" src="../js/Components/src/jquery.fancybox-thumbs.js"></script>
	<script type="text/javascript" src="../js/Components/src/productviewgallery.js"></script>
	<!-- ---------------------------------------------------------->
</head>

<body>
	<div id="main-container-wrap">


	</div>

</body>

</html>
